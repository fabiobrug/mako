name: Test

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 libsqlite3-dev
      
      - name: Run tests
        run: go test -v -tags "fts5" ./...
      
      - name: Build
        run: |
          go build -tags "fts5" -o mako cmd/mako/main.go
          go build -o mako-menu cmd/mako-menu/main.go
      
      - name: Verify binaries
        run: |
          ./mako version || echo "Version check failed (expected if not in shell)"
          file mako
          file mako-menu
  
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
      
      - name: Run go vet
        run: go vet -tags "fts5" ./...
